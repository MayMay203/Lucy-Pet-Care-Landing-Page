<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Sora and Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header header--fixed">
        <div class="container">
            <div class="header__inner">
                <!-- Logo -->
                <div class="logo">
                    <a href="#"><img src="./assets/img/logo.svg" alt="Logo"></a>
                </div>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#about" class="navbar__link">About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#service" class="navbar__link">Services & Rates</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#review" class="navbar__link">Review</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#contact" class="navbar__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header__actions">
                    <a href="#!" class="signup-btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <section class="hero__inner">
                <div class="hero__media">
                    <div class="hero__img-wrap">
                        <!-- Image -->
                        <img src="./assets/img/cat.png" alt="dog" class="hero__img">
                        <!-- Decorators -->
                        <img src="./assets/img/hero-decor-2.png" alt="decor" class="hero__decor-left">
                        <img src="./assets/img/hero-decor.png" alt="decor" class="hero__decor-right">
                    </div>
    
                    <div class="hero__img-wrap hero__img-wrap--small">
                        <img src="./assets/img/dog-01.png" alt="dog" class="hero__img hero__img-small">
                    </div>
    
                    <!-- Hero-list -->
                    <div class="hero__media-list">
                        <div class="hero__media-item">
                            <img class="hero-item__img" src="./assets/img/dog-02.png" alt="dog">
                            <div class="hero__media-info">
                                <span class="hero-item__title"><strong>Pet Health</strong></span>
                                <span class="hero-item__skeleton"></span>
                                <span class="hero-item__skeleton hero-item__skeleton--small"></span>
                            </div>
                        </div>
                        <div class="hero__media-item">
                            <img class="hero-item__img hero-item__img--bottom" src="./assets/img/dog-03.png" alt="dog">
                            <div class="hero__media-info">
                                <span class="hero-item__title"><strong>Pet care</strong></span>
                                <span class="hero-item__skeleton"></span>
                                <span class="hero-item__skeleton hero-item__skeleton--small"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="hero__content">
                    <h1 class="hero__heading">
                        Established & Trusted Pet Care Service
                    </h1>
                    <p class="heading-desc hero__desc">Discover a wide variety of Pawsitive services to choose from, including
                        daycare, private
                        walks, office duty and spa.</p>
                    <div class="hero__actions">
                        <a href="#!" class="hero__book-btn">
                            Book a meet
                            <span class="book-icon">
                                <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                        </a>
                        <a href="#!" class="hero__link">Schedule a Call</a>
                    </div>
                </section>
            </section>
        </div>
    </section>

    <main style="height: 1000px;">
    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
